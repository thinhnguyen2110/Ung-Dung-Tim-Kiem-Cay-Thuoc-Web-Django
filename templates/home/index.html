{% extends "home/base.html" %}
{% load static %}
{% block content %}

     <!-- Trending Area Start -->
    <div class="trending-area fix pt-25 gray-bg">
        <div class="container">
            <div class="trending-main">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Top -->
                        <div class="slider-active">

                            <!-- Single -->
                            <div class="single-slider">
                                {% for thongtin  in tt %}
                                        <div class="trending-top mb-30">
                                    <div class="trend-top-img">
                                        <img src="{{ thongtin.hinh.url}}" alt=""  width="500px" height="500px">
                                        <div class="trend-top-cap">
                                            <h2><a href="{% url 'chi tiết' thongtin.idthongtin %}" data-animation="fadeInUp" data-delay=".4s" data-duration="1000ms">{{ thongtin.tieude }}</a></h2>
                                            <p data-animation="fadeInUp" data-delay=".6s" data-duration="1000ms">{{ thongtin.nguoidang }} | {{thongtin.ngaydangbai}} </p>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <!-- Right content -->
                    <div class="col-lg-4">
                            <!-- Trending Top -->
                        {% for thongtin  in tt_slide %}
                        <div class="row">
                            <div class="col-lg-12 col-md-6 col-sm-6">
                                <div class="trending-top mb-30">
                                    <div class="trend-top-img">
                                        <img src="{{ thongtin.hinh.url}}" alt="" width="300px" height="300px">
                                        <div class="trend-top-cap trend-top-cap2">
                                            <h2><a href="{% url 'chi tiết' thongtin.idthongtin %}">{{ thongtin.tieude }}</a></h2>
                                            <p>{{ thongtin.nguoidang }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Trending Area End -->

{% endblock %}
